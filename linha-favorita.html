<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas Favoritas</title>
</head>
<body>

    <!-- Carrossel de imagens -->
    <div class="carousel-background">
        <img src="image/09-Rodrigo-Bueno-1152x1536.jpg" class="active">
        <img src="image/77775-Curitiba.avif">
        <img src="image/77776-Curitiba.jpg">
        <img src="image/64324-Curitiba.avif">
        
        <img src="image/09-Rodrigo-Bueno-1152x1536.jpg">
    </div>

    <h2>Linhas Favoritas</h2>

    <table>
        <thead>
            <tr>
                <th>Número da Linha</th> 
                <th>Nome da Linha</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-linhas">
        </tbody>
    </table>

    <div id="sidebar">
        <button onclick="irParaPesquisa()">Voltar para Pesquisa</button>
        <button onclick="sair()">Sair</button>
    </div>

    <script>
        function exibirLinhasFavoritas() {
            const linhasFavoritas = JSON.parse(localStorage.getItem("linhasFavoritas") || "[]");
            const tabela = document.getElementById("tabela-linhas");
            tabela.innerHTML = ""; // Limpa a tabela antes de adicionar novas linhas

            if (linhasFavoritas.length === 0) {
                tabela.innerHTML = "<tr><td colspan='3'>Nenhuma linha favorita salva.</td></tr>";
                return;
            }

            linhasFavoritas.forEach((linha, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${linha.numero}</td>
                    <td>${linha.nome}</td>
                    <td>
                        <button class="remove-button" onclick="removerLinhaFavorita(${index})">Remover</button>
                    </td>
                `;
                tabela.appendChild(row);
            });
        }

        function removerLinhaFavorita(index) {
            let linhasFavoritas = JSON.parse(localStorage.getItem("linhasFavoritas") || "[]");
            linhasFavoritas.splice(index, 1);
            localStorage.setItem("linhasFavoritas", JSON.stringify(linhasFavoritas));
            exibirLinhasFavoritas();
        }

        function irParaPesquisa() {
            window.location.href = "linha-onibus.html"; 
        }

        function sair() {
            alert("Você saiu do sistema.");
            window.location.href = "inicio-mapa.html";
        }

        window.onload = exibirLinhasFavoritas;

        // ** Carrossel de imagens ** //
        function iniciarCarrossel() {
            const imagens = document.querySelectorAll(".carousel-background img");
            let indexAtual = 0;

            setInterval(() => {
                imagens[indexAtual].classList.remove("active");
                indexAtual = (indexAtual + 1) % imagens.length;
                imagens[indexAtual].classList.add("active");
            }, 4000); // Troca a cada 4 segundos
        }

        document.addEventListener("DOMContentLoaded", iniciarCarrossel);
    </script>

</body>
</html>

        position: absolute;

    }

        opacity: 1;
