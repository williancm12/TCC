<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/inicio.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <title> Mapa</title>
</head>
<body>
    <!-- Barra lateral e conteúdo do usuário -->
    <nav id="sidebar">
        <nav id="sidebar">
            <div id="sidebar_content">
                <div id="user">
                    <img src="Image/WhatsApp Image 2024-05-17 at 15.21.51 (1).jpeg" id="user_avatar" alt="Avatar">
                    <p id="user_infos">
                        <span class="item-description">Fulano de Tal</span>
                        <span class="item-description">Lorem Ipsum</span>
                    </p>
                </div>
                <ul id="side_items">
                    <li class="side-item active">
                        <a href="cadastro.html">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="item-description">Dashboard</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <span class="item-description">Usuários</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-bell"></i>
                            <span class="item-description">Notificações</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-box"></i>
                            <span class="item-description">Produtos</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="#">
                            <i class="fa-solid fa-image"></i>
                            <span class="item-description">Imagens</span>
                        </a>
                    </li>
                    <li class="side-item">
                        <a href="Configuração.html">
                            <i class="fa-solid fa-gear"></i>
                            <span class="item-description">Configurações</span>
                        </a>
                    </li>
                </ul>
                <button id="open_btn">
                    <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div id="logout">
                <a href="login.html">
                    <button id="logout_btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="item-description">Logout</span>
                    </button>
                </a>
            </div>
        </nav>
    </nav>

    <main>
        <div class="map-container">
            <button id="getLocationBtn" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">Minha Localização</button>
            <div id="map" style="height: 100vh;"></div>
        </div>
    </main>

    <!-- Script para inicializar o mapa e o tema -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/mapa.js"></script>
</body>
</html>
