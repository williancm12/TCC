<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Linha de Ônibus - Curitiba</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzn_bdYS1y5XGLd2gK4Xiu03uLXY6h8G4&libraries=places"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; 
        }

        #top-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;      
        }

        h2 {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #map {
            flex-grow: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <h2>Pesquisar Linha de Ônibus - Curitiba</h2>
        <input type="text" id="linha" placeholder="Digite o nome ou número da linha">
        <button onclick="buscarRota()">Buscar</button>
    </div>

    <div id="map"></div>

<script src="js/linha-onibus.js"></script>
    
</body>
</html>
