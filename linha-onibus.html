<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/linha-onibus.css">
    <link rel="shortcut icon" type="image/x-icon" href="./Image/Gemini_Generated_Image_hz8gyqhz8gyqhz8g.png">
    <title>Pesquisar Linha de Ônibus - Curitiba</title>
</head>
<body>
  
  <!-- Topo com pesquisa -->
  <div id="top-bar">
    <h2>Pesquisar Linha de Ônibus - Curitiba</h2>
    <input type="text" id="linha" placeholder="Digite o nome ou número da linha">
    <button onclick="salvarLinhaFavorita()">Salvar como Favorita</button>
    <button onclick="buscarRota()">Buscar Rota</button> 
  </div>

  <!-- Mapa principal -->
  <div id="map"></div>

  <!-- Barra lateral -->
  <div id="sidebar">
    <button onclick="openPage('linha-favorita.html')">Ir para Linhas Favoritas</button>
    <button onclick="openPage('inicio-mapa.html')">Sair</button>
  </div>

  <!-- Sugestões de pesquisa -->
  <div class="suggestions" id="suggestions"></div>
            
  <!-- Informações da linha -->
  <div class="linha-info" id="linhaInfo">
    <h4 id="linhaTitulo"></h4>
    <p><strong>Origem:</strong> <span id="linhaOrigem"></span></p>
    <p><strong>Destino:</strong> <span id="linhaDestino"></span></p>
    <p><strong>Tarifa:</strong> R$ <span id="linhaTarifa"></span></p>
    <p><strong>Operadora:</strong> <span id="linhaOperadora"></span></p>

    <button id="favoritoBtn" class="favorito-btn" onclick="toggleFavorito()">
      <span class="icon">❤</span>
      <span class="texto">Adicionar aos Favoritos</span>
    </button>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzn_bdYS1y5XGLd2gK4Xiu03uLXY6h8G4&callback=initMap" async defer></script>
  <script src="js/theme-manager.js"></script>
  <script src="js/linha-onibus.js"></script>
</body>
</html>
