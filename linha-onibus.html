    <!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesquisar Linha de Ônibus - Curitiba</title>
    </head>
    <body>

        <div id="top-bar">
            <h2>Pesquisar Linha de Ônibus - Curitiba</h2>
            <input type="text" id="linha" placeholder="Digite o nome ou número da linha">
            <button onclick="salvarLinhaFavorita()">Salvar como Favorita</button>
            <button onclick="buscarRota()">Buscar Rota</button> 
        </div>

        <div id="map"></div>

        <!-- Sidebar para navegação -->
        <div id="sidebar">
            <button onclick="openPage('linha-favorita.html')">Ir para Linhas Favoritas</button>
            <button onclick="openPage('inicio-mapa.html')">Sair</button>
        </div>

        <script>
    let map, directionsService, directionsRenderer, geocoder;
    let linhasOnibus = [];
    let userMarker, userCircle;

    document.addEventListener("DOMContentLoaded", () => {
        fetch("linhas.json")
            .then(response => response.json())
            .then(data => {
                linhasOnibus = data;
            })
            .catch(error => console.error("Erro ao carregar linhas:", error));

        carregarLinhasFavoritas();
    });

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -25.4284, lng: -49.2733 },
            zoom: 12,
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        geocoder = new google.maps.Geocoder();

        localizarUsuario();
    }

    function buscarRota() {
        const linhaDigitada = document.getElementById("linha").value.trim();
        if (!linhaDigitada) {
            alert("Por favor, digite o nome ou número da linha de ônibus.");
            return;
        }

        const linhaEncontrada = linhasOnibus.find(linha =>
            linha.numero === linhaDigitada || linha.nome.toLowerCase().includes(linhaDigitada.toLowerCase())
        );

        if (!linhaEncontrada) {
            alert("Linha de ônibus não encontrada.");
            return;
        }

        geocoder.geocode({ address: linhaEncontrada.origem }, (resultsOrigem, statusOrigem) => {
            if (statusOrigem !== "OK") {
                alert("Endereço de origem não encontrado: " + statusOrigem);
                return;
            }

            geocoder.geocode({ address: linhaEncontrada.destino }, (resultsDestino, statusDestino) => {
                if (statusDestino !== "OK") {
                    alert("Endereço de destino não encontrado: " + statusDestino);
                    return;
                }

                const request = {
                    origin: resultsOrigem[0].geometry.location,
                    destination: resultsDestino[0].geometry.location,
                    travelMode: "TRANSIT",
                    transitOptions: { modes: ["BUS"] }
                };

                directionsService.route(request, (result, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(result);
                    } else {
                        alert("Erro ao buscar a rota: " + status);
                        console.error("Google Maps Directions error:", status);
                    }
                });
            });
        });
    }

    function localizarUsuario() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(
                (position) => {
                    const userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    if (userMarker) {
                        userMarker.setMap(null);
                        userCircle.setMap(null);
                    }

                    userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        icon: {
                            url: "https://maps.google.com/mapfiles/kml/shapes/man.png",
                            scaledSize: new google.maps.Size(40, 40)
                        }
                    });

                    userCircle = new google.maps.Circle({
                        center: userLocation,
                        radius: position.coords.accuracy,
                        map: map,
                        fillColor: "#4285F4",
                        fillOpacity: 0.2,
                        strokeColor: "#4285F4",
                        strokeOpacity: 0.6,
                        strokeWeight: 2
                    });

                    map.setCenter(userLocation);
                },
                (error) => {
                    console.error("Erro ao obter localização:", error);
                    alert("Não foi possível acessar sua localização.");
                },
                { enableHighAccuracy: true, maximumAge: 0 }
            );
        } else {
            alert("Seu navegador não suporta geolocalização.");
        }
    }

    function salvarLinhaFavorita() {
        const linhaDigitada = document.getElementById("linha").value.trim();
        if (!linhaDigitada) {
            alert("Digite um número ou nome de linha antes de salvar.");
            return;
        }

        const linhaEncontrada = linhasOnibus.find(linha =>
            linha.numero === linhaDigitada || linha.nome.toLowerCase().includes(linhaDigitada.toLowerCase())
        );

        if (!linhaEncontrada) {
            alert("Linha de ônibus não encontrada.");
            return;
        }

        let linhasFavoritas = JSON.parse(localStorage.getItem("linhasFavoritas") || "[]");

        if (linhasFavoritas.length >= 10) {
            alert("Você já tem 10 linhas favoritas. Remova uma antes de adicionar outra.");
            return;
        }

        const jaSalva = linhasFavoritas.some(linha => linha.id === linhaEncontrada.id);
        if (jaSalva) {
            alert("Essa linha já está salva como favorita.");
            return;
        }

        linhasFavoritas.push({ id: linhaEncontrada.id, nome: linhaEncontrada.nome });
        localStorage.setItem("linhasFavoritas", JSON.stringify(linhasFavoritas));

        alert(`Linha ${linhaEncontrada.nome} (${linhaEncontrada.id}) salva como favorita!`);
        carregarLinhasFavoritas();
    }

    function carregarLinhasFavoritas() {
        const tabela = document.getElementById("tabelaFavoritas");
        if (!tabela) return;

        const linhasFavoritas = JSON.parse(localStorage.getItem("linhasFavoritas") || "[]");
        tabela.innerHTML = "";

        if (linhasFavoritas.length === 0) {
            tabela.innerHTML = "<tr><td colspan='2'>Nenhuma linha favorita.</td></tr>";
            return;
        }

        linhasFavoritas.forEach(linha => {
            const row = `<tr><td>${linha.id}</td><td>${linha.nome}</td></tr>`;
            tabela.innerHTML += row;
        });
    }


        </script>

        <!-- Corrigido: Adicionando callback initMap() -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzn_bdYS1y5XGLd2gK4Xiu03uLXY6h8G4&libraries=places&callback=initMap" async defer></script>
    </body>
    </html>
